<ion-view view-title="Detailed" class="detailed">
  <!-- <ion-content> -->
  <ion-nav-buttons side="secondary" >
    <a ui-sref="tabs.detailed" ng-click="vm.detailed_view()" ng-show="vm.zone_list.length">
      <button class="icon ion-ios-checkmark-outline button button-clear button-outline"></button>
    </a>
  </ion-nav-buttons>
  <ion-scroll zooming="true" direction="xy" style="width: 100%; height: 85%" class="has-header text-center">
    <div ng-repeat="zone in vm.zone_list" class="text-center padding" style="">
      {{zone.name}}
      <div ng-init="vm.times(zone, $index)"></div>
      <ion-item class="padding"  ng-repeat="item in zone.data track by $index">
        <h2 ng-bind-html="item"></h2>
      </ion-item>
    </div>
  </ion-scroll>
<!-- </ion-content> -->
</ion-view>
