<ion-view view-title="{{vm.todayDate | date:'dd - MMMM - yyyy'}}" >
  <!-- <ion-nav-buttons side="primary">
    <button class="icon ion-gear-a button button-clear button-outline"></button>
  </ion-nav-buttons> -->

  <ion-nav-buttons side="right">
    <a ui-sref="timezone">
      <button class="icon ion-plus button button-clear button-outline">
      </button>
    </a>
  </ion-nav-buttons>

  <ion-content class="app-background" ng-show="vm.timedata.length !== 0">
    <ion-list ng-repeat="item in vm.timedata" ng-click="vm.displayDetail(item._id)">
      <ion-item class="item-text-wrap ">
        <h1 class="title planner-icon">
          <i class="icon ion-bookmark on-bookmark" ng-if="item.bookmark_flag === true"></i> {{item.title}}
        </h1>
        <h4 class="icon ion-location "> {{item.myLocale}} </h4>
        <h4 class="icon ion-clock"> {{item.myLocaleDate}}, {{item.myTime}}</h4>
        <br>

        <ion-item class="item-divider no-border"  ng-show="item.participants.length > 0">
          <h3 class="icon ion-person-stalker "> Participants </h3>
        </ion-item>

        <ion-list ng-repeat="participant in item.participants">
          <ion-item class="item-thumbnail-left item-avatar no-border">
            <img ng-src="{{participant.participantPhoto || ''}}">
            <p>image name {{participant.participantPhoto}}</p>
            <p>
              {{participant.participantname}}
            </p>
            <p class="icon ion-location">
              {{participant.localename}}
            </p>
            <p class="icon ion-clock">
              {{participant.localedate}}, {{participant.localetime}}
            </p>
            <p class="icon ion-email">
              {{participant.participantemail}}
            </p>
          </ion-item>
        </ion-list>
        <ion-option-button class="button-clear button-assertive" ng-click="vm.deleteItem(item)">
          <i class="ion-trash-a"></i>
        </ion-option-button>
        <ion-option-button class="button-clear button-stable" ng-click="vm.bookmarkItem(item)">
          <i class="ion-star" ng-class="{'on-bookmark': item.bookmark_flag}"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>

  <!-- <div class="bar bar-footer bar-assertive">
    <div class="button-bar">
      <a  ui-sref="timezone" class="icon ion-plus button button-clear button-outline"></a>
    </div>
  </div> -->
</ion-view>
